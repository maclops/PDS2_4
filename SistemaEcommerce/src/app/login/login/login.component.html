<h5>Login</h5><hr>
<div class="row">
  <form [formGroup]="form" (ngSubmit)="onSignin()">
    <div class="row">
      <div class="form-group">
        <label for="email" data-error="Email inválido">Email</label><br>
        <input type="email" id="email" class="validate" formControlName="email"
          [class.invalid]="form.controls['email'].touched && !form.controls['email'].valid">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <label for="password" data-error="Password é obrigatório">Password</label><br>
        <input type="password" id="password" class="validate" formControlName="password"
          [class.invalid]="form.controls['password'].touched && !form.controls['password'].valid">
      </div>
    </div>
    <div class="row">
      <div class="form-group">
        <button class="btn btn-primary" type="submit" [disabled]="!form.valid">Entrar</button>
      </div>
    </div>
  </form>
</div>
