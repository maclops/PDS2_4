<input type="text" [(ngModel)]="searchText" class="form-control"
placeholder="O que você está procurando?"><br>
<table class="table table-hover">
  <thead>
    <tr>
      <th class="col-md-3">Código</th>
      <th class="col-md-3">Nome do Artista</th>
      <th class="col-md-3">Nome do Álbum</th>
      <th class="col-md-3">Ano de lançamento</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let cd of cds">
      <a [routerLink]="[cd.codigo]">
      <td>{{ cd.codigo }}</td></a>
      <td>{{ cd.artista }}</td>
      <td>{{ cd.album }}</td>
      <td>{{ cd.ano }}</td>
    </tr>
  </tbody>
</table>
<span [hidden]="(cds | filter: searchText).length != 0">Infelizmente não temos o que você está procurando</span>
